{% if messages %}
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11">
        {% for message in messages %}
            <div class="toast show align-items-center text-white {% if 'success' in message.tags %}bg-success{% elif 'error' in message.tags %}bg-danger{% elif 'info' in message.tags %}bg-info{% elif 'warning' in message.tags %}bg-warning{% endif %}" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
